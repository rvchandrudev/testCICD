name: CI

on:
  push: 
    branches: [development]
  pull_request:
    branches: [development]

  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "18.x"
          
      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
      
  
